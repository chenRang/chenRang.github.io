<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/pay.css"/>
	</head>
	<body>
		<div id="head"></div>
		<div id="condition">
			<div class="conditionBg">
			</div>
		</div>
		<div id="pay-tit">
			<div class="tit">
				<i class="pay-img"></i>
				<p>恭喜您，订单已提交成功！</p>
			</div>
		</div>
		<div id="order-information">
			<div class="head-tit">订单信息</div>
			<div class="order-information-content">
				<p>您有<span>1</span>个订单：</p>
				<div class="order-list">
					<p>
						订单号：
						<span class="orderId"></span>
					</p>
					<p>
						订单金额：
						<span class="orderMoney"></span>
					</p>
					<p>
						支付方式：在线支付
					</p>
				</div>
			</div>
		</div>
		<div id="pay-type">
			<div class="head-tit">订单信息</div>
			<div class="pay-type-content">
				<div class="payTypePic">
					
				</div>
			</div>
		</div>
		<div id="toPay">
			<input class="toPayBtn" type="button" name="" id="" value="去付款" />
			<a href="userCenter.html">进入个人中心>></a>
			<p>您的订单已经提交成功，非常感谢您的惠顾！</p>
		</div>
		<div id="foot"></div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pay.js" type="text/javascript" charset="utf-8"></script>
</html>
