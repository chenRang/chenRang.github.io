<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第五大道奢侈品-注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div id="header">
			<a href="index.html"><img src="img/v30_5luxlogo.png"/></a>
			<span>注册第五大道</span>
			<div class="header-phone"><i><img src="img/8-132_03.jpg"/></i><span>客服热线400-660-5610<span></div>
		</div>
		<div id="required">
			<div class="required-center">
				<div class="required-tit"></div>
				<div class="required-content">
					<div class="required-content-tit">
						<span>使用手机注册</span>
					</div>
					<div class="required-content-form">
						<form action="" method="post">
							<ul class="required-content-list">
								<li><label for="phone">您的手机：</label><input type="tel" name="phonenumber" id="phonenumber" class="required" value="15167107373" /><a class="get-authcode" href="javascript:void(0)">获取验证码</a></li>
								<li><label for="authcode">手机验证码：</label><input type="text" name="authcode" id="authcode" class="required" value="123456" /></li>
								<li><label for="password">密码：</label><input type="password" name="password" id="password" class="required" value="123456" /></li>
								<li><label for="password_confirm">确认密码：</label><input type="password" name="password_confirm" id="password_confirm" class="required" value="123456" /></li>
								<li><input type="checkbox" checked="checked" disabled="disabled" id="" value="" /><span>我已阅读并同意</span><a href="#">《第五大道商城服务条款》</a></li>
								<li><input type="button" value="注 册" id="submit-btn"/></li>
								<li><span>已有账号？</span><a href="login.html">立即登录</a></li>
							</ul>
						</form>
					</div>
					<div class="required-content-activity">立即注册免费获得<span>1000<span>积分<span>+2690元</span>优惠券</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
