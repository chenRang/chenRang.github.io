<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第五大道奢侈品-登录</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="header">
			<a href="index.html"><img src="img/v30_5luxlogo.png"/></a>
			<span>欢迎登陆</span>
			<div class="header-phone"><i><img src="img/8-132_03.jpg"/></i><span>客服热线400-660-5610<span></div>
		</div>
		<div id="login">
			<div class="login-content">
				<div class="login-content-bg"></div>
				<div class="login-content-right">
					<h3 class="login-tit">登录第五大道</h3>
					<form action="" method="post">
						<ul class="login-list">
							<li><input type="text" name="username" id="username" placeholder="用户名/Email/手机号" value="15167107373" /></li>
							<li><input type="password" name="password" id="password" placeholder="请输入密码" value="123456" /></li>
							<li><input type="checkbox" name="remember" id="remember" value="" /><span class="login-remember">记住我（下次自动登录）</span><a class="login-forget" href="#">忘记密码?</a></li>
							<li><input type="button" id="login-submit" value="登录"/></li>
							<li class="login-list-last"><span>还没有账号?</span><a href="register.html">立即注册</a></li>
						</ul>
					</form>
					<div class="cooperation-login">
						<p>合作网站帐号登录：</p>
						<ul class="cooperation-login-list">
							<li><a href="#"><img src="img/qq.jpg" alt="" /></a></li>
							<li><a href="#"><img src="img/xinlang.jpg" alt="" /></a></li>
							<li><a href="#"><img src="img/weixin.jpg" alt="" /></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>	
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
