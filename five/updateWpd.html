<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/uesrCommonHead.css"/>
		<link rel="stylesheet" type="text/css" href="css/userCommonLeftMenu.css"/>
		<link rel="stylesheet" type="text/css" href="css/updatePwd.css"/>
	</head>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="head"></div>
		<script src="js/userCommonHead.js" type="text/javascript" charset="utf-8"></script>
		<div id="content">
			<div class="content-left"></div>
			<div class="content-right">
				<div class="updatePwd-tit"><span>修改密码</span></div>
				<div class="updatePwd">
					<form action="" method="post">
						<ul class="updatePwd-list">
							<li><label>当前密码：</label><input class="oldPwd" type="password" value="123456" /></li>
							<li><label>新密码：</label><input class="newPwd" type="password" value="111111" /></li>
							<li><label>确认新密码：</label><input class="confirm-newPwd" type="password" value="111111" /></li>
							<li><label></label><input class="confirmBtn" type="button" value="确认" /></li>
						</ul>
					</form>
					
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div id="foot"></div>
	</body>
	
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/userCommonLeftMenu.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/updatePwd.js" type="text/javascript" charset="utf-8"></script>
</html>
