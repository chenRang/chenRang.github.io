<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/shoppingcar.css"/>
	</head>
	<body>
		<div id="header"></div>
		<div id="condition">
			<div class="conditionBg"></div>
		</div>
		<div id="productList">
			<table class="productList-table" cellpadding="0" cellspacing="0">
				<thead>
					<tr class="productList-tit">
						<th width="87"><input type="checkbox" checked="checked" id="checkAll" value="" /><span>全选</span></th>
						<th width="95"></th>
						<th width="222">商品名称</th>
						<th width="107">商品属性</th>
						<th width="163">购物价</th>
						<th width="118">购买数量</th>
						<th width="157">活动信息</th>
						<th width="168">小计</th>
						<th width="73">操作</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
				
			</table>
		</div>
		<div id="total">
			<div class="none">
				<span>您还没有购买商品哦</span>
				<a href="index.html">去首页看看>></a>
			</div>
			<div class="goToPay">
				<div class="goToPay-left">
					<input type="checkbox" checked="checked" />
					<a href="javascript:void(0)">全选</a>
					<a href="index.html">继续购物</a>
					<a href="javascript:void(0)">清空购物车</a>
				</div>
				<div class="goToPay-right">
					<p>已选商品：<span class="count">1</span>件</p>
					<p>商品总金额(不含运费)：</p><span class="money"></span>
					<a class="goToPayBtn" href="submitOrder.html">点击结算</a>
				</div>
			</div>
		</div>
		<div id="foot"></div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/shoppingcar.js" type="text/javascript" charset="utf-8"></script>
</html>
